spring:
  liquibase:
    change-log: classpath:liquibase_user_dao_test.xml
  jpa:
    database: H2
    show-sql: true
    properties:
         hibernate:
             dialect: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE;
    username: sa
    password: sa














